<section id="home">
	<map-renderer model="viruses"></map-renderer>

	<wizard display="createarmy_popup" end-callback="choose_location">
		<form>
			<section class="choose_army">
				<h2>Choissisez votre faction</h2>
				<div class="wrapper">
					<div class="button zombie" data-ng-click="new_army.type = 'zombie'" data-ng-class="{'active' : new_army.type == 'zombie'}">
						<div class="icon"></div>
						<span>Zombies</span>
					</div>
					<div class="button survivor" data-ng-click="new_army.type = 'survivor'" data-ng-class="{'active' : new_army.type == 'survivor'}">
						<div class="icon"></div>
						<span>Survivants</span>
					</div>
				</div>
			</section>
			<section>
				<h2>Nommez votre armée</h2>
				<label for="name">Nom de l'armée :</label>
				<input type="text" id="name" data-ng-model="new_army.name">
			</section>
		</form>

	</wizard>
</section>
